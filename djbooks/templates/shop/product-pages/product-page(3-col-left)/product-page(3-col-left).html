{% extends 'base.html' %}{% load static %} {% load sass_tags %}
{% block css %}
<!--slick css-->
<link href="{% sass_src 'assets/scss/slick.scss' %}" rel="stylesheet" type="text/css">
<link href="{% sass_src 'assets/scss/slick-theme.scss' %}" rel="stylesheet" type="text/css">
{% endblock css %}
{% block content %}

<!--breadcrumb section start -->
<section class="breadcrumb-section-main inner-2 breadcrumb-section-sm">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-contain ">
                    <div>
                        <h2 class="breadcrumb-txt">{{ object.title }}</h2>
                    </div>
                    <div>
                        <ul>
                            <li><a href="#">Categor√≠as</a></li>
                            <li><a href="#"><i class="fa fa-angle-double-right"></i>{{ object.category.label }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--breadcrumb section end -->


{% endblock content %}
{% block scriptcontent %}
<!--slick js-->
<script src="{% static 'assets/js/slick.js' %}"></script>
<!-- script js-->
<script src="{% static 'assets/js/product.js' %}" type="text/javascript"></script>
{% endblock scriptcontent %}
